<!-- extend base layout -->
{% extends "home.html" %}

{% block content %}
  <h1>Create new User</h1>
  <form action="" method="post" name="create">
      {{ form.hidden_tag() }}
      <p>
          User:<br>
          {{ form.username(cols='80',class_='form-control') }}<br>
          Password
          {{ form.password(cols='80',class_='form-control') }}<br>


      </p>
      <p><input type="submit" class="btn btn-default" value="Create user"></p>
  </form>
{% endblock %}
